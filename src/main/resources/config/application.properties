server.port = 8089
# 配置不同环境下的 配置子文件如（application-dev.properties
spring.profiles.active = test
# 数据库用户名（mysql）
spring.datasource.username = root
# 密码
spring.datasource.password = 51804991
# 数据库服务地址
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dev?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
# 数据库驱动类
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# 限制文件大小
spring.servlet.multipart.max-file-size=50
spring.servlet.multipart.max-request-size=50

# Mybatis
mybatis.mapper-locations=classpath*:mybatis/**/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

logging.level.com.ishow = debug